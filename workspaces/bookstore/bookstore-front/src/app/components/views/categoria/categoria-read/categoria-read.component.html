<div class="categoria-container">
    <div class="title">
        <h1>Categorias</h1>
    </div>

    <button (click)="irParaCategoriaCreate()" mat-stroked-button color="primary" class="mat-elevation-z2 add-cat-btn">Adicionar Categoria</button>

    <div class="mat-elevation-z5 table-container">
        <table class="table" mat-table [dataSource]="categorias">
      
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>
          
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
            </ng-container>
          
            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef> Descrição </th>
              <td mat-cell *matCellDef="let element"> {{ element.descricao }} </td>
            </ng-container>

            <ng-container matColumnDef="livros">
              <th mat-header-cell *matHeaderCellDef> Livros </th>
              <td mat-cell *matCellDef="let element"> 
                <a href="">
                  <i class="material-icons">book</i>
                </a>  
              </td>
            </ng-container>
          
            <ng-container matColumnDef="acoes">
              <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element">
                <a routerLink="update/{{ element.id }}" class="edit-link">
                  <i class="material-icons">edit</i>
                </a>
                <a routerLink="delete/{{ element.id }}" class="delete-link">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
