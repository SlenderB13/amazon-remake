<form class="form-container">
    
    <h1 class="form-title">Criar Categoria</h1>
    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex: Drama">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" placeholder="Ex: Livros de drama"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" mat-raised-button color="primary" class="mat-elevation-z2 criar-btn">Criar</button>
        <button (click)="cancel()" mat-stroked-button color="warn" class="mat-elevation-z2 cancelar-btn">Cancelar</button>
    </div>
</form>
